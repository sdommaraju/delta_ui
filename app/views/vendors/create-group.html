<div class="panel mb25 row" data-ng-controller="registerGroupCtrl">
  <div class="panel-heading">
      Register new Vendor Group
      <button class="btn btn-primary btn-xs pull-right" ui-sref="app.groups">Cancel</button>
  </div>
  <div class="panel-body">
  <form id="groupForm" class="form-horizontal" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="row no-margin">
      <div class="col-lg-8">
        <form class="form-horizontal" role="form">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" ng-model="group.name" class="form-control" id="name" name="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" ng-model="group.description" id="description" name="description"></textarea>
            </div>
          </div>
          
          <div class="wizard-pager">
            <div class="pull-left">
               <button class="btn btn-primary btn-xs" ui-sref="app.groups">Back To List</button>
            </div>
            <div class="pull-right">
               <button class="btn btn-primary btn-xs" data-ng-click="createVendorGroup(group)">Create</button>
            </div>
         </div>
         

        </form>
      </div>
    </div>
  </div>
  </form>
</div>
</div>
