<div data-ng-controller="vendorsCtrl">
  <div class="panel">
    <div class="panel-heading">
      Vendors
      <button class="btn btn-primary btn-xs pull-right" data-ng-click="registerNewVendor()">Register new Vendor</button>
    </div>
    <div class="panel-body">
      <div class="table-responsive">
      <table class="table table-bordered table-hover table-condensed align-middle">
        <tr class="bold">
          <td style="width:30%">NAME</td>
          <td style="width:30%">EMAIL</td>
          <td style="width:20%">GROUP</td>
          <td style="width:20%"></td>
        </tr>
        <tr ng-repeat="vendor in vendors">
          <td>
            <!-- editable username (text with validation) -->
            <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
              {{ vendor.name }}
            </span>
          </td>
          <td>
            <!-- editable username (text with validation) -->
            <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
              {{ vendor.email_id  }}
            </span>
          </td>
          <td>
            <!-- editable username (text with validation) -->
            <span editable-text="user.name" e-name="name" e-form="rowform" e-required>
              {{ vendor.group.name  }}
            </span>
          </td>
          <td style="white-space: nowrap">
            <button class="btn btn-primary btn-xs" ng-click="editVendor({{ vendor.id }})">Edit</button>
            <button class="btn btn-danger btn-xs" ng-click="deleteVendor({{ vendor.id }})">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    </div>
  </div>
</div>
