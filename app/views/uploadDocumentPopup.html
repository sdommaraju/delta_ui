<div class="modal-header">
	<h4>{{ title }}</h4>
</div>

 <form class="form-horizontal" role="form" style="padding-top:15px;">
	<div class="form-group removeMargins">
		<div class="col-sm-10">
		  <input type="file" name="resume" file-model="resume">
		</div>
	</div>
	<div class="form-group removeMargins">
		<div class="checkbox" style="padding-left:10px;">
		    <label>
		      <input type="checkbox" checked="" selected="false">This is a candidate's resume</label>
		</div>
	</div>
</form>
<div class="modal-footer">
	<button ng-repeat="btn in buttons" ng-click="uploadResume()" class="btn" ng-class="btn.cssClass">{{ btn.label }}</button>
</div>
