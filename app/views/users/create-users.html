<div class="panel mb25 row" data-ng-controller="createUserCtrl">
  <div class="panel-body">
  <form id="userForm" class="form-horizontal" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="row no-margin">
      <div class="col-lg-8">
        <form class="form-horizontal" role="form">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">FIRST NAME</label>
            <div class="col-sm-10">
              <input type="text" ng-model="appUser.first_name" class="form-control" id="first_name" name="first_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">LAST NAME</label>
            <div class="col-sm-10">
              <input type="text" ng-model="appUser.last_name" class="form-control" id="last_name" name="last_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">EMAIL</label>
            <div class="col-sm-10">
              <input type="text" ng-model="appUser.email" class="form-control" id="email" name="email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">PASSWORD</label>
            <div class="col-sm-10">
              <input type="password" ng-model="appUser.password" class="form-control" id="password" name="password">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">ROLE</label>
            <div class="col-sm-10">
              <select class="form-control" ng-model="appUser.role_id" id="role_id" name="role_id" ng-change="changeRole(this.value)">
                <option value="">Select Role</option>
                <option value="{{role.id}}" ng-repeat="role in roles">{{ role.name }}</option>
              </select>
            </div>
          </div>
          
          <div class="wizard-pager">
            <div class="pull-right">
               <button class="btn btn-primary btn-xs" data-ng-click="createUser(appUser)">Create</button>
            </div>
         </div>
         <div class="form-group">
            <a ui-sref="app.users" class="btn btn-primary btn-xs">Back To List</a>
            
         </div>

        </form>
      </div>
    </div>
  </div>
  </form>
</div>
</div>
