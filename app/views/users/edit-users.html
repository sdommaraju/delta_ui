<div class="panel mb25 row" data-ng-controller="editUserCtrl">
  <div class="panel-heading">
      Update User Details
      <button class="btn btn-primary btn-xs pull-right" ui-sref="app.users">Cancel</button>
  </div>
  <div class="panel-body">
  <form id="userForm" name="userForm" class="form-horizontal" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="row no-margin">
      <div class="col-lg-8">
        <form class="form-horizontal" role="form">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">FIRST NAME</label>
            <div class="col-sm-6">
              <input type="text" ng-model="appUser.first_name" class="form-control" id="first_name" name="first_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">LAST NAME</label>
            <div class="col-sm-6">
              <input type="text" ng-model="appUser.last_name" class="form-control" id="last_name" name="last_name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">EMAIL</label>
            <div class="col-sm-6">
              <input type="text" ng-model="appUser.email" class="form-control" id="emailId" name="emailId" required ng-unique="agencyAdmin">
            </div>
            <p ng-show="userForm.emailId.$error.unique" style="color:red">Email already exists.</p>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">PASSWORD</label>
            <div class="col-sm-6">
              <input type="password" ng-model="appUser.password" class="form-control" id="passwordId" name="passwordId">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">ROLE</label>
            <div class="col-sm-6">
              <select class="form-control" ng-model="appUser.role_id" id="role_id" name="role_id" ng-change="changeRole(this.value)">
                <option value="">Select Role</option>
                <option value="{{role.id}}" ng-repeat="role in roles">{{ role.name }}</option>
              </select>
            </div>
          </div>
          <div class="form-group" ng-show="showGroupName==true">
            <label class="col-sm-2 control-label">GROUP</label>
            <div class="col-sm-6">
              <input type="text" ng-model="appUser.group" class="form-control" id="group" name="group" required="true">
            </div>
          </div>
          <div class="form-group" ng-show="showGroupList==true">
            <label class="col-sm-2 control-label">GROUP</label>
            <div class="col-sm-6">
              <select class="form-control" ng-model="appUser.group" id="group" name="group" required="true">
                <option value="">Select Group</option>
                <option value="{{group.id}}" ng-repeat="group in groups">{{ group.name }}</option>
              </select>
            </div>
          </div>
          <div class="wizard-pager">
            <div class="pull-left">
               <button class="btn btn-primary btn-xs" ui-sref="app.users">Back To List</button>
            </div>
            <div class="pull-right">
               <button class="btn btn-primary btn-xs" data-ng-click="createUser(appUser)" ng-disabled="userForm.emailId.$error.unique">Update</button>
            </div>
         </div>
        

        </form>
      </div>
    </div>
  </div>
  </form>
</div>
</div>
