<div data-ng-controller="createOpeningCtrl" >
  <form id="openingForm" class="form-horizontal" role="form" ui-jq="validate" ui-options="validationOpt">
    <div class="box-tab justified" id="rootwizard" ui-jq="bootstrapWizard" ui-options="wizardOpt">
      <ul class="nav nav-tabs">
        <li><a href="#tab1" data-toggle="tab">BASIC</a>
        </li>
        <li><a href="#tab2" data-toggle="tab">CLIENT</a>
        </li>
        <li><a href="#tab3" data-toggle="tab">FINANCE</a>
        </li>
        <li><a href="#tab4" data-toggle="tab">ASSIGNED</a>
        </li>
        <li><a href="#tab5" data-toggle="tab">CREATED</a>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane" id="tab1">
              <div class="col-lg-12 pt10 pb30">
                  <label class="col-sm-8 control-label"><h4>Let's start  with the basic information</h4></label>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="col-sm-4 control-label">JOB TITLE</label>
                  <div class="col-sm-6">
                    <input type="text" class="form-control" ng-model="opening.title" id="title" name="title">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-4 control-label">POSITION TYPE</label>
                  <div class="col-sm-6">
                    <select class="form-control" ng-model="opening.position_type" id="position_type" name="position_type">
                      <option value="contract">Contract</option>
                      <option value="full">Full Time</option>
                    </select>
                  </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group">
                  <label class="col-sm-4 control-label">JOB DESCRIPTION</label>
                  <div class="col-sm-6">
                    <textarea class="form-control" rows="5" ng-model="opening.description" id="description" name="description"></textarea>
                  </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab2">
          <div class="col-lg-12 pt10 pb30">
                  <label class="col-sm-8 control-label"><h4>Who is the Company/Client ?</h4></label>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">COMPANY</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" ng-model="agency.name" id="name" name="name">
            </div>
          </div>
          
        </div>
        
        <div class="tab-pane" id="tab5">Congradulations your account has been created</div>
        <div class="wizard-pager">
          <div class="pull-left">
            <button type="button" class="btn btn-default button-previous">Previous</button>
          </div>
          <div class="pull-right">
            <button type="button" class="btn btn-primary button-next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
